<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요금제 선택</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">CATCH THE THIEF !</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#notice">공지</a></li>
                <li><a href="#developer">개발자</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>요금제를 선택하세요</h1>
        <div class="pricing-container">
            <!-- 월별 요금제 -->
            <div class="plan">
                <h2>월별 요금제</h2>
                <p class="price">₩30,000 / 월</p>
                <p class="description">매달 혜택을 누리세요!</p>
                <ul>
                    <li>무제한 다운로드</li>
                    <li>기본 기능 제공</li>
                    <li>언제든지 취소 가능</li>
                </ul>
                <button class="btn" onclick="showBankInfo('월별')">월별 시작</button>
            </div>
            <!-- 연간 요금제 -->
            <div class="plan">
                <h2>연간 요금제</h2>
                <p class="price">₩25,000 / 월</p>
                <p class="description">연간 구독으로 더 큰 할인 혜택!</p>
                <ul>
                    <li>무제한 다운로드</li>
                    <li>고급 기능 제공</li>
                    <li>최우선 지원</li>
                </ul>
                <button class="btn" onclick="showBankInfo('연간')">연간 시작</button>
            </div>
        </div>
        <div id="bank-details" class="hidden">
            <p>계좌번호: <strong>123-456-789</strong></p>
            <p>문자로 받은 인증번호를 입력하세요:</p>
            <input type="text" id="verification-code" placeholder="인증번호 입력">
            <button class="btn" id="verify-btn">인증 후 다운로드</button>
            <p id="message" class="hidden"></p>
        </div>
    </main>
    <footer>
        <p>Copyright © 2024. 박진우, 이혜인, 이현서. All rights reserved.</p>
    </footer>
</body>
</html>
